			<h2 class="about">Contact Me</h2>

			<form action="#">
			  <p>
			    <label for="name">Text Input:</label>
			    <input type="text" name="name" id="name" placeholder="Abby Zaleski" />
			  </p>

			  <p>
			    <label for="Email">Your Email Address:</label>
			    <input type="email" name="Email" id="Email" placeholder="mickeymouse@email.com" />
			  </p>

			  <p>
			    <label for="message">Please leave your message here:</label>
			    <textarea id="Message" name="Message" class="message-control" rows="6" maxlength="3000" required></textarea>
			  </p>

			  <p>
			    <button>Submit</button>
			  </p>
			</form>
