<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Home Page</title>

		<link type="text/css" rel="stylesheet" href="styles.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>

	<body>

			<header>
				<button class="hamburger">&#9776;</button>
				<button class="cross">&#735;</button>

			<div class="flex">
	      <h1>Abby Zaleski</h1>

				<nav class="menu">
					<ul>
						<li><a href="#">HOME</a></li>
						<li><a href="#">ABOUT</a></li>
						<li><a href="#">CONTACT</a></li>
						<li><a href="#">PORTFOLIO</a></li>
					</ul>
				</nav>

				<nav class="desktop-menu">
					<ul>
						<li><a href="#">HOME</a></li>
						<li><a href="#">ABOUT</a></li>
						<li><a href="#">CONTACT</a></li>
						<li><a href="#">PORTFOLIO</a></li>
					</ul>
				</nav>
			</div>

	    </header>

			<h2 class="about">Contact Me</h2>

			<form action="#">
			  <p>
			    <label for="name">Text Input:</label>
			    <input type="text" name="name" id="name" placeholder="Abby Zaleski" />
			  </p>

			  <p>
			    <label for="Email">Your Email Address:</label>
			    <input type="email" name="Email" id="Email" placeholder="mickeymouse@email.com" />
			  </p>

			  <p>
			    <label for="message">Please leave your message here:</label>
			    <textarea id="Message" name="Message" class="message-control" rows="6" maxlength="3000" required></textarea>
			  </p>

			  <p>
						<button id="button" class="ready" onclick="clickButton();">

					  <div class="message submitMessage">
					    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
					      <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 "/>
					      <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3"/>
					    </svg> <span class="button-text">Click Me!</span>
					  </div>

					  <div class="message loadingMessage">
					    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
					      <circle class="loadingCircle" cx="2.2" cy="10" r="1.6"/>
					      <circle class="loadingCircle" cx="9.5" cy="10" r="1.6"/>
					      <circle class="loadingCircle" cx="16.8" cy="10" r="1.6"/>
					    </svg>
					  </div>

  					<div class="message successMessage">
    					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
      					<polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 "/>
    					</svg> <span class="button-text">Success</span>
  					</div>
					</button>

					<canvas id="canvas"></canvas>
			  </p>
			</form>


			<footer>
				<h4>Created by Abby Zaleski 2021</h4>
			</footer>

	<script src="js/hamburger.js"></script>
	<script src="js/animatedbutton.js"></script>

	</body>

</html>
